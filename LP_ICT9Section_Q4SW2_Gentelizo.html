<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>Temperature Converter</title>
</head>
<body>
  <style type="text/css">
    body{
      background-image: url(https://images-cdn.welcomesoftware.com/Zz04N2ZkOWI0MDhlNGIxMWViYmJiMzFiZTI2ZWNmN2MzZA==)
    }
    body{
      font-family: cursive;
    }
  </style>
  <center><h1>Date and Time</h1></center>
  <br>
  <center><p id="demo"></p>
<script>
const d = new Date();
document.getElementById("demo").innerHTML = d;
</script>
</center>
<br>
<center><h1>Temperature Converter</h1></center>
<br>
<center><p>Convert Farenheit to Celcius</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>
</center>
<br>
<div class="container">
  <h2>Conversion Table</h2>
    <table class="table table-striped table-light">
      <thead>
        <tr>
          <th scope="col">Celsius</th>
          <th scope="col">Farenheit</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>-273.15</td>
        <td>-459.67</td>
        <td>Absolute 0 temperature</td>
      </tr>
       <tr>
        <td>0</td>
        <td>32</td>
        <td>Freezing/melting point of water</td>
      </tr>
       <tr>
        <td>21</td>
        <td>69.8</td>
        <td>Room temperature</td>
      </tr>
       <tr>
        <td>37</td>
        <td>98.6</td>
        <td>Average body temperature</td>
      </tr>
       <tr>
        <td>100</td>
        <td>212.0</td>
        <td>Boiling point of water</td>
      </tr>
      </tbody>
    </table>
    </div>

</body>
</html>
